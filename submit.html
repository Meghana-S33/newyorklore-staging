<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Story – New York Lore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    form { max-width: 500px; margin: auto; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; }
    label { font-weight: bold; }
    .success { color: green; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Submit Your Story</h1>
  <form id="submitForm">
    <label for="name">Name*</label>
    <input type="text" id="name" required maxlength="50">

    <label for="email">Email*</label>
    <input type="email" id="email" required>

    <label for="story">Your Story*</label>
    <textarea id="story" required maxlength="500"></textarea>

    <label for="file">Upload Photo / Video / Poem</label>
    <input type="file" id="file" accept="image/*,video/*,.pdf,.doc,.docx,.txt">

    <button type="submit">Submit</button>
    <p class="success" id="successMsg" style="display:none;">✅ Thank you—your story is under review.</p>
  </form>

  <script>
    document.getElementById('submitForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      document.getElementById('successMsg').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
