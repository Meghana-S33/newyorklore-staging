<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader – New York Lore</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&family=Lora&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lora', serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
    img {
      width: 100%;
      height: auto;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="storyTitle"></h1>
  <img id="storyImage" src="" alt="" />
  <p id="storyText"></p>
  <a href="/stories">← Back to Stories</a>

  <script>
    const stories = [
      { id: 1, title: 'Hidden Subway Murals', fullText: 'Full story for Subway Murals...', imageUrl: 'https://via.placeholder.com/600x400?text=Story+1' },
      { id: 2, title: 'The Ghosts of SoHo', fullText: 'Full story of SoHo...', imageUrl: 'https://via.placeholder.com/600x400?text=Story+2' },
      { id: 3, title: 'Brooklyn\'s Secret Garden', fullText: 'Story about Brooklyn garden...', imageUrl: 'https://via.placeholder.com/600x400?text=Story+3' }
    ];

    const params = new URLSearchParams(window.location.search);
    const storyId = parseInt(params.get('id'));

    const story = stories.find(s => s.id === storyId);
    if (story) {
      document.getElementById('storyTitle').textContent = story.title;
      document.getElementById('storyText').textContent = story.fullText;
      const img = document.getElementById('storyImage');
      img.src = story.imageUrl;
      img.alt = story.title;
    } else {
      document.body.innerHTML = '<h1>Story not found</h1><a href="/stories">← Back to Stories</a>';
    }
  </script>
</body>
</html>
